pluginManagement {
    def flutterSdkPath = {
        def properties = new Properties()
        def propertiesFile = new File("local.properties")
        if (propertiesFile.exists()) {
            propertiesFile.withInputStream { properties.load(it) }
        }
        def flutterSdkPath = properties.getProperty("flutter.sdk")

        if (flutterSdkPath == null) {
            flutterSdkPath = System.getenv("FLUTTER_ROOT")
        }
        if (flutterSdkPath == null) {
            flutterSdkPath = System.getenv("FLUTTER_SDK")
        }

        if (flutterSdkPath == null) {
            def envPath = System.getenv("PATH") ?: System.getenv("Path")
            if (envPath != null) {
                String[] paths = envPath.split(System.getProperty("path.separator"))
                for (String path : paths) {
                    if (path.toLowerCase().contains("flutter") && path.toLowerCase().endsWith("bin")) {
                        def binFile = new File(path)
                        flutterSdkPath = binFile.getParent()
                        break
                    }
                }
            }
        }

        assert flutterSdkPath != null, "Gagal menemukan Flutter SDK! Pastikan ada di local.properties, FLUTTER_ROOT, atau System Path."
        return flutterSdkPath
    }()

    includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")

    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

plugins {
    id "dev.flutter.flutter-plugin-loader" version "1.0.0"
    id "com.android.application" version "8.6.0" apply false
    id "org.jetbrains.kotlin.android" version "2.1.0" apply false
}

include ":app"
