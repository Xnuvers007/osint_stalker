name: Build Android APK & Release
on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]
  pull_request:
    branches: [ "main" ]
permissions:
  contents: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'
    - uses: subosito/flutter-action@v2
      with:
        channel: 'stable'
        cache: true
    - run: flutter pub get
    
    - name: Download Keystore
      id: android_keystore
      uses: timheuer/base64-to-file@v1.2
      with:
        fileName: release-key.jks
        encodedString: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}

    - name: Build Signed APK
      run: flutter build apk --no-tree-shake-icons --release --obfuscate --split-debug-info=build/debug_info
      env:
        ANDROID_KEYSTORE_PATH: ${{ steps.android_keystore.outputs.filePath }}
        ANDROID_STORE_PASSWORD: ${{ secrets.ANDROID_STORE_PASSWORD }}
        ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
        ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}

    - name: Rename APK
      if: startsWith(github.ref, 'refs/tags/')
      run: mv build/app/outputs/flutter-apk/app-release.apk build/app/outputs/flutter-apk/OsintStalker-${{ github.ref_name }}.apk

    - name: Release to GitHub
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: build/app/outputs/flutter-apk/OsintStalker-${{ github.ref_name }}.apk
        generate_release_notes: true