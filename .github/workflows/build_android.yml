name: Build Android APK & Release

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'
        
    - uses: subosito/flutter-action@v2
      with:
        channel: 'stable'
        cache: true

    - name: Get Dependencies
      run: flutter pub get

    - name: Build APK
      run: flutter build apk --no-tree-shake-icons --release --obfuscate --split-debug-info=build/debug_info

    - name: Rename APK with Version
      if: startsWith(github.ref, 'refs/tags/')
      run: |
        mv build/app/outputs/flutter-apk/app-release.apk build/app/outputs/flutter-apk/OsintStalker-${{ github.ref_name }}.apk

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: release-apk
        path: build/app/outputs/flutter-apk/*.apk

    - name: Release to GitHub
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: build/app/outputs/flutter-apk/OsintStalker-${{ github.ref_name }}.apk
        generate_release_notes: true